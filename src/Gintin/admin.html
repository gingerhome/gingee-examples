<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gintin Admin</title>
    <!-- Tailwind CSS -->
    <link href="/gintin/css/style.css" rel="stylesheet">
    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>

<body class="h-full">

    <!-- Main Container -->
    <div id="app-root">

        <!-- ============================ -->
        <!-- ===== 1. LOGIN VIEW ===== -->
        <!-- ============================ -->
        <div id="login-view" class="flex items-center justify-center min-h-screen bg-gray-50">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <h2 class="text-3xl font-bold text-center text-gray-900">Gintin Admin Login</h2>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500"
                            placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500"
                            placeholder="Password">
                    </div>
                    <button type="submit"
                        class="w-full px-4 py-2 text-lg font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700">Sign
                        In</button>
                    <p id="login-error" class="text-sm text-center text-red-500"></p>
                </form>
            </div>
        </div>

        <!-- =============================== -->
        <!-- ===== 2. DASHBOARD VIEW ===== -->
        <!-- =============================== -->
        <div id="dashboard-view" class="hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Gintin Dashboard</h1>
                    <div>
                        <span id="welcome-message" class="text-gray-600 mr-4"></span>
                        <button id="logout-button"
                            class="text-sm font-medium text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </header>

            <main>
                <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                    <div class="border-b border-gray-200 mb-6">
                        <nav id="admin-nav" class="-mb-px flex space-x-8" aria-label="Tabs">
                            <a href="#" data-nav="posts"
                                class="border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Manage Posts
                            </a>
                            <a href="#" data-nav="comments"
                                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Moderate Comments
                            </a>
                            <a href="#" data-nav="users"
                                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Manage Users
                            </a>
                        </nav>
                    </div>

                    <!-- Main content area -->
                    <div id="dashboard-content">
                        <!-- Content will be dynamically rendered here -->
                    </div>
                </div>
            </main>
        </div>

    </div>

    <!-- Toast UI Editor and its dependencies -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!-- Admin App Logic -->
    <script src="/gintin/scripts/admin.js"></script>
</body>

</html>
